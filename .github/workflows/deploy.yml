name: Deploy Vite project to GitHub Pages

on:
  push:
    branches:
      - main # mainブランチへのプッシュで実行

  # 手動でワークフローを実行できるようにする (オプション)
  workflow_dispatch:

# 各ジョブにパーミッションを設定（GitHub Pagesデプロイに必要）
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # お使いのNode.jsのバージョンに合わせてください (例: 18, 20)
          cache: 'npm' # npmのキャッシュを有効にして高速化

      - name: Install dependencies
        run: npm install

      - name: Build project
        # Viteプロジェクトのビルドコマンド (通常 'dist' ディレクトリを生成)
        run: npm run build 

      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload production-ready assets
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Viteは通常 'dist' ディレクトリにビルドします

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # buildジョブが成功したら実行
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
